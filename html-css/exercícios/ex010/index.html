    <h1>Usando links externos</h1>

    <p>Essa daqui é a primeira página do site, se você quiser ir para a segunda página basta clicar <a href="page02.html" target="_self" rel="next">aqui</a>.</p>
    <p>Você também pode ir para a <a href="noticias/page03.html" target="_self" rel="next">terceira página</a></p>
    <h1>Usando links para downloads</h1>
    <ul>
        <li><a href="livro/boleto estudante.pdf" download="boleto estudante.pdf" type="application/pdf">Baixar livro em PDF</a></li>
    </ul>
